<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>添加到越狱商店</title>
<style>
  /* 添加一个额外的包裹层用于模糊效果 */
  .background {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, blue, red, orange);
    filter: blur(8px);
    z-index: -1;
  }

  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: transparent;
  }

  .iphone {
    position: relative;
    width: 320px;
    height: 640px;
    background: url('background-image.jpg') no-repeat center center;
    background-size: cover;
    border: 5px solid black; /* 添加黑边 */
    border-radius: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
  }

  .screen {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 80%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 18px;
    z-index: 5;
  }

  /* 其他样式保持不变 */

</style>
</head>
<body>

<div class="background"></div> <!-- 模糊背景层 -->

<div class="iphone">
  <div class="screen">
    <a href="sileo://source/https://repo.rengongzhineng.live" class="button">Sileo源</a>
    <a href="apt-repo://source/https://repo.rengongzhineng.live/" class="button">Saily源</a>
  </div>
</div>

</body>
</html>
