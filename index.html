<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>添加到越狱商店</title>
<style>
  /* 其他样式保持不变 */

  .iphone {
    border: 3px solid black; /* 添加黑边框 */
    /* 其他样式保持不变 */
  }

  .dynamic-island {
    /* 灵动岛样式保持不变 */
  }

  .screen {
    /* 屏幕样式保持不变 */
  }

  .button, .saily {
    /* 按钮样式保持不变 */
  }

  /* 新增电源键、音量键和静音开关的样式 */
  .power-button {
    position: absolute;
    right: -3px; /* 与黑边框对齐 */
    top: 100px;
    width: 3px;
    height: 30px;
    background: #333;
  }

  .volume-buttons {
    position: absolute;
    right: -3px; /* 与黑边框对齐 */
    top: 150px;
    width: 3px;
    height: 50px;
    background: #333;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .volume-button {
    width: 100%;
    height: 20px;
    background: #333;
  }

  .mute-switch {
    position: absolute;
    right: -3px; /* 与黑边框对齐 */
    top: 210px;
    width: 3px;
    height: 15px;
    background: #f00; /* 静音开关为红色 */
  }

  /* 动画效果保持不变 */

</style>
</head>
<body>

<div class="background"></div>

<div class="iphone">
  <div class="dynamic-island"></div>
  <div class="screen">
    <a href="sileo://source/https://repo.rengongzhineng.live" class="button">Sileo源</a>
    <a href="apt-repo://source/https://repo.rengongzhineng.live/" class="button saily">Saily源</a>
  </div>
  <div class="power-button"></div>
  <div class="volume-buttons">
    <div class="volume-button"></div>
    <div class="volume-button"></div>
  </div>
  <div class="mute-switch"></div>
</div>

</body>
</html>
