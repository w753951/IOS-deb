<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>添加到越狱源中</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(45deg, #4b6cb7, #f56217, #f5a623);
    background-attachment: fixed;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  .link-box {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 30px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .link-box:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
  }
  .link-box::before {
    content: '';
    position: absolute;
    top: -10%;
    left: -10%;
    width: 120%;
    height: 120%;
    background: inherit;
    border-radius: 50%;
    z-index: -1;
    filter: blur(10px);
    animation: pulse 2s infinite;
  }
  .link {
    color: #fff;
    font-size: 24px;
    text-decoration: none;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    position: relative;
    z-index: 1;
  }
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 0.2;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.5;
    }
  }
  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }
  .float {
    animation: float 3s infinite ease-in-out;
  }
</style>
</head>
<body>
<div class="container">
  <a href="sileo://source/https://repo.rengongzhineng.live/" class="link-box float">
    <div class="link">添加到 Sileo</div>
  </a>
  <a href="apt-repo://source/https://repo.rengongzhineng.live/" class="link-box float">
    <div class="link">添加到 Saily</div>
  </a>
</div>
</body>
</html>
