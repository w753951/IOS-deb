<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>未来科技风格特效网页</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, blue, red, orange); /* 添加渐变背景 */
    filter: blur(8px); /* 添加模糊效果 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
  }

  .iphone {
    position: relative;
    width: 320px;
    height: 640px;
    background: url('background-image.jpg') no-repeat center center;
    background-size: cover;
    border: 5px solid black; /* 添加黑边 */
    border-radius: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    filter: none; /* 确保模糊效果不会应用到手机上 */
  }

  .iphone:before {
    content: '';
    display: block;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 5px;
    background: #333;
    border-radius: 10px;
  }

  .screen {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 80%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 18px;
    z-index: 5;
  }

  /* 其他样式保持不变 */

</style>
</head>
<body>

<div class="iphone">
  <div class="screen">
    <a href="sileo://source/https://repo.rengongzhineng.live" class="button">Sileo源</a>
    <a href="apt-repo://source/https://repo.rengongzhineng.live/" class="button">Saily源</a>
  </div>
</div>

</body>
</html>
