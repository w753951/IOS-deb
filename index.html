<!DOCTYPE html>
<html lang="en">
<head>
<title>添加到越狱源中</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Links</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: 'Arial', sans-serif;
  }
  .link-container {
    display: flex;
    justify-content: space-around;
    width: 80%;
    max-width: 600px;
  }
  .link-wrapper {
    display: inline-block;
    padding: 15px 30px;
    border-radius: 50px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }
  .link-wrapper:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }
  .link {
    display: block;
    color: #333;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
  }
  .link:hover {
    color: #007aff;
  }
  @keyframes slideIn {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(0%);
    }
  }
  @keyframes slideInReverse {
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(0%);
    }
  }
  .slide-in-left {
    animation: slideIn 1s ease forwards;
  }
  .slide-in-right {
    animation: slideInReverse 1s ease forwards;
  }
</style>
</head>
<body>
<div class="link-container">
  <a href="sileo://source/https://repo.rengongzhineng.live/" class="link-wrapper slide-in-left">
    <div class="link">添加到 Sileo</div>
  </a>
  <a href="apt-repo://source/https://repo.rengongzhineng.live/" class="link-wrapper slide-in-right">
    <div class="link">添加到 Saily</div>
  </a>
</div>
</body>
</html>
