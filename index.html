<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>添加到越狱商店</title>
<style>
  .background {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, lightblue, pink, peachpuff);
    z-index: -1;
  }

  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: transparent;
  }

  .iphone {
    position: relative;
    width: 320px;
    height: 640px;
    background: url('https://api.yimian.xyz/img/?background-image.jpg') no-repeat center center;
    background-size: cover;
    border: 8px solid black;
    border-radius: 30px;
    overflow: hidden;
  }

  .dynamic-island {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 30px;
    background: #333;
    border-radius: 15px;
    z-index: 10;
  }

  .screen {
    position: absolute;
    top: 160px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 65%;
    background: rgba(255, 255, 255, 0.0);
    border-radius: 18px;
    z-index: 5;
  }

  .button, .saily {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    padding: 10px;
    margin: 10px 0;
    background: #0bf;
    border: none;
    border-radius: 10px;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.2s ease;
  }

  .button {
    top: 90%;
    transform: translate(-50%, -50px);
    animation: glow 1.5s infinite alternate;
  }

  .saily {
    top: 90%;
    transform: translate(-50%, 30px);
    animation: glow 1.5s infinite alternate;
  }

  @keyframes shake {
    0% { transform: translate(-50%, -60px) rotate(0); }
    25% { transform: translate(-50%, -60px) rotate(-5deg); }
    50% { transform: translate(-50%, -60px) rotate(0); }
    75% { transform: translate(-50%, -60px) rotate(5deg); }
    100% { transform: translate(-50%, -60px) rotate(0); }
  }

  @keyframes glow {
    from {
      box-shadow: 0 0 5px #0bf, 0 0 10px #0bf, 0 0 15px #0bf, 0 0 20px #0bf;
    }
    to {
      box-shadow: 0 0 10px #08a, 0 0 20px #08a, 0 0 30px #08a, 0 0 40px #08a;
    }
  }

  .lock-screen {
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    text-align: center;
    color: white;
    z-index: 10;
  }

  .time {
    font-size: 48px;
    font-weight: bold;
  }

  .date-week {
    font-size: 18px;
  }

  .power-button {
    position: absolute;
    right: -3px;
    top: 100px;
    width: 3px;
    height: 30px;
    background: #333;
  }

  .volume-buttons {
    position: absolute;
    right: -3px;
    top: 150px;
    width: 3px;
    height: 50px;
    background: #333;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .volume-button {
    width: 100%;
    height: 20px;
    background: #333;
  }

  .mute-switch {
    position: absolute;
    right: -3px;
    top: 210px;
    width: 3px;
    height: 15px;
    background: #f00;
  }
</style>
</head>
<body>
<div class="background"></div>

<div class="iphone">
  <div class="dynamic-island"></div>
  <div class="screen">
    <a href="sileo://source/https://repo.rengongzhineng.live" class="button">添加到 Sileo源</a>
    <a href="apt-repo://https://repo.rengongzhineng.live/" class="saily">添加到 Saily源</a>
  </div>
  <div class="power-button"></div>
  <div class="volume-buttons">
    <div class="volume-button"></div>
    <div class="volume-button"></div>
  </div>
  <div class="mute-switch"></div>
</div>

<div class="lock-screen">
  <div class="time" id="lock-time">00:00</div>
   <div class="date-week" id="lock-date-week">2024年03月21日 星期四</div>
</div>

<script>
  function updateLockScreenTime() {
    var now = new Date();
    var hours = now.getHours().toString().padStart(2, '0');
    var minutes = now.getMinutes().toString().padStart(2, '0');
    var date = now.toLocaleDateString();
    var days = ["日", "一", "二", "三", "四", "五", "六"];
    var dayOfWeek = days[now.getDay()];

    document.getElementById('lock-time').textContent = hours + ":" + minutes;
    document.getElementById('lock-date-week').textContent = date + " " + dayOfWeek;
  }

  updateLockScreenTime(); // 初始更新时间
  setInterval(updateLockScreenTime, 1000); // 每秒更新一次时间
</script>
</body>
</html>
