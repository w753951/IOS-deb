<!DOCTYPE html>
<html lang="en">
<head>
<title>把我添加到越狱源中</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Web Animation with CSS</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('background-image.jpg');
    background-size: cover;
    background-position: center;
    font-family: 'Arial', sans-serif;
  }
  .container {
    display: flex;
    justify-content: space-around;
    width: 80%;
    max-width: 600px;
  }
  .link-box {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    animation: pulse 2s infinite;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .link-box:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }
  a {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    display: block;
    text-align: center;
    width: 100%;
    height: 100%;
    transition: color 0.3s ease;
  }
  a:hover {
    color: #ffdf00;
  }
</style>
</head>
<body>
<div class="container">
  <div class="link-box">
    <a href="sileo://source/https://repo.rengongzhineng.live/">  添加到 Sileo</a>
  </div>
  <div class="link-box">
    <a href="apt-repo://source/https://repo.rengongzhineng.live/">  添加到 Saily</a>
  </div>
</div>
</body>
</html>
