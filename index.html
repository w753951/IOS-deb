<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>添加到越狱商店</title>
<style>

.background {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, lightblue, pink, peachpuff);
  z-index: -1;
}

  body {
    background: black; /* 背景颜色为黑色，模拟锁屏背景 */
    margin: 0; /* 移除默认边距 */
  }

  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: transparent;
  }

  .iphone {
    position: relative;
    width: 320px;
    height: 640px;
    background: url('https://api.yimian.xyz/img/?background-image.jpg') no-repeat center center;
    background-size: cover;
    border: 8px solid black; /* 添加黑边框 */
    border-radius: 30px;
    overflow: hidden;
  }

  .dynamic-island {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px; /* 灵动岛宽度增加0.5倍 */
    height: 30px; /* 灵动岛高度增加0.5倍 */
    background: #333;
    border-radius: 15px; /* 灵动岛边角半径调整 */
    z-index: 10;
  }

.screen {
  position: absolute; /* 绝对定位，元素位置相对于最近的已定位祖先元素 */
  top: 160px; /* 距离顶部 60 像素 */
  left: 50%; /* 距离左边界 50% 的位置 */
  transform: translateX(-50%); /* 水平方向上向左移动自身宽度的 50%，用于水平居中 */
  width: 90%; /* 元素宽度为父元素宽度的 90% */
  height: 15%; /* 元素高度为父元素高度的 75% */
  background: rgba(255, 255, 255, 0.0); /* 背景颜色为半透明白色，透明度为 20% */
  border-radius: 18px; /* 边框圆角为 18 像素 */
  z-index: 5; /* 层叠顺序为 5，高于默认值，可以覆盖 z-index 较低的元素 */
}


  .button, .saily {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    padding: 10px;
    margin: 10px 0;
    background: #0bf;
    border: none;
    border-radius: 10px;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.2s ease;
  }

  .button {
    top: 90%; /* 调整按钮位置 */
    transform: translate(-50%, -50px); /* 上移，避免重叠 */
    animation: glow 1.5s infinite alternate;
  }

  .saily {
    top: 90%; /* 调整按钮位置 */
    transform: translate(-50%, 30px); /* 下移，避免重叠 */
    animation: glow 1.5s infinite alternate;
  }

  @keyframes shake {
    0% { transform: translate(-50%, -60px) rotate(0); }
    25% { transform: translate(-50%, -60px) rotate(-5deg); }
    50% { transform: translate(-50%, -60px) rotate(0); }
    75% { transform: translate(-50%, -60px) rotate(5deg); }
    100% { transform: translate(-50%, -60px) rotate(0); }
  }


  .clock {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* 苹果使用的字体 */
    font-size: 6em; /* 字体大小加大 */
    font-weight: bold; /* 字体加粗 */
    text-align: center; /* 文本居中对齐 */
    margin-top: 20%; /* 上边距，根据需要调整 */
    color: white; /* 字体颜色为白色 */
  }
  

  @keyframes glow {
    from {
      box-shadow: 0 0 5px #0bf, 0 0 10px #0bf, 0 0 15px #0bf, 0 0 20px #0bf;
    }
    to {
      box-shadow: 0 0 10px #08a, 0 0 20px #08a, 0 0 30px #08a, 0 0 40px #08a;
    }
  }

  /* 新增电源键、音量键和静音开关的样式 */
  .power-button {
    position: absolute;
    right: -3px; /* 与黑边框对齐 */
    top: 100px;
    width: 3px;
    height: 30px;
    background: #333;
  }

  .volume-buttons {
    position: absolute;
    right: -3px; /* 与黑边框对齐 */
    top: 150px;
    width: 3px;
    height: 50px;
    background: #333;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .volume-button {
    width: 100%;
    height: 20px;
    background: #333;
  }

  .mute-switch {
    position: absolute;
    right: -3px; /* 与黑边框对齐 */
    top: 210px;
    width: 3px;
    height: 15px;
    background: #f00; /* 静音开关为红色 */
  }
</style>
</head>
<body>

<div class="background"></div>

<div class="clock" id="clock"></div>



<div class="iphone">
  <div class="dynamic-island"></div>
  <div class="screen">
    <a href="sileo://source/https://repo.rengongzhineng.live" class="button">添加到 Sileo源</a>
    <a href="apt-repo://https://repo.rengongzhineng.live/" class="saily">添加到 Saily源</a>
  </div>
  <div class="power-button"></div>
  <div class="volume-buttons">
    <div class="volume-button"></div>
    <div class="volume-button"></div>
  </div>
  <div class="mute-switch"></div>
</div>


<script>
function updateClock() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  hours = hours < 10 ? '0' + hours : hours;
  minutes = minutes < 10 ? '0' + minutes : minutes;
  document.getElementById('clock').textContent = hours + ':' + minutes;
}
setInterval(updateClock, 1000);
updateClock();
</script>


</body>
</html>
